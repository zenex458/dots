window:
  dynamic_title: true

title: Alacritty

  #class:
    # Application instance name
    # instance: Alacritty
    # General application class
    #general: Alacritty


font:
  normal:
    family: FiraMono Nerd Font
    style: Medium
  size: 8 


colors:
  # Default colors
  primary:
    background: '#000000' 
    foreground: '#c6c6c6' 

  cursor:
    text: '#000000'
    cursor: '#c6c6c6'

  selection:
    text: '#000000'
    background: '#777777'

  normal:
    black:   '#000000'
    red:     '#cd0000' 
    green:   '#00cd00' 
    yellow:  '#cdcd00' 
    blue:    '#225aff'
    magenta: '#cd00cd' 
    cyan:    '#00cdcd' 
    white:   '#e5e5e5' 

  # Bright colors
  bright:
    black:   '#7f7f7f' 
    red:     '#ff0000' 
    green:   '#00ff00' 
    yellow:  '#ffff00' 
    blue:    '#5c5cff' 
    magenta: '#ff00ff' 
    cyan:    '#00ffff' 
    white:   '#ffffff' 

cursor:
   style:
    shape: Block
    blinking: On

   unfocused_hollow: false

key_bindings:
   - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
   - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
