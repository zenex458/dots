window:
  dynamic_title: true

title: Alacritty

  #class:
    # Application instance name
    # instance: Alacritty
    # General application class
    #general: Alacritty


font:
  normal:
    family: FiraCode
    style: Medium
  size: 8 


colors:
  # Default colors
  primary:
    background: '#1b1b1b' # 282828
    foreground: '#c6c6c6' # ebdbb2

  cursor:
    text: '#990000'
    cursor: '#990000'

  selection:
    text: '#000000'
    background: '#777777'

  # Normal colors commented are gruvbox colours
  normal:
    black:   '#000000'
    red:     '#cd0000' #cc241d
    green:   '#00cd00' #98971a
    yellow:  '#cdcd00' #d79921
    blue:    '#225aff' #458588 #0000ee
    magenta: '#cd00cd' #b16286
    cyan:    '#00cdcd' #00cdcd
    white:   '#e5e5e5' #bdae93

  # Bright colors
  bright:
    black:   '#7f7f7f' #665c45
    red:     '#ff0000' #fb4934
    green:   '#00ff00' #b8bb26
    yellow:  '#ffff00' #fadb2f
    blue:    '#5c5cff' #83a598
    magenta: '#ff00ff' #d3869b
    cyan:    '#00ffff' #00ffff
    white:   '#ffffff' #fbf1c7

cursor:
   style:
    shape: Underline
    blinking: On

   unfocused_hollow: false

key_bindings:
   - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
   - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
